<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuLife Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>YuLife Video</h1> 
        <p class="disclaimer">
            This site (yulife.netlify.app) is an independent project and is not affiliated with, sponsored, or endorsed by YouTube or Google LLC. It uses the YouTube API Services. All video content and trademarks are the property of YouTube, Google LLC, and their respective owners.
        </p>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <main>
        <div id="results-container">
            </div>
        <button id="load-more-button">Load More</button>
    </main>

    <div id="modal-container">
        <div id="modal-content">
            <button id="modal-close-button">&times;</button>
            <div id="video-player-container">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
